<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header">

  <title>RainbowEstate Agency</title>
</head>
<body>

<main id="main">

    <!-- ======= Intro Single ======= -->
    <section class="intro-single">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="title-single-box">
              <h1 class="title-single">login</h1>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="index">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Login
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section><!-- End Intro Single-->

    <!-- ======= Contact Single ======= -->
    <section class="contact">
      <div class="container">
          <div class="col-sm-12 section-t8">
            <div class="row">
              <div class="col-md-7">
                <form method="post" action="#"  th:action="@{/create}">
                  <div class="row">
                    <div class="col-md-9 mb-1">
                      <div class="form-group">
                        <h6>Username</h6>
                        <input type="text"
                         class="form-control form-control-lg form-control-a" placeholder="Username" 
                         data-rule="minlen:4" data-msg="Please enter at least 4 characters!">
                        <div class="validate"></div>
                      </div>
                    </div>
                    <div class="col-md-9 mb-1">
                      <div class="form-group">
                        <h6>Password</h6>
                        <input type="password"
                        class="form-control form-control-lg form-control-a" placeholder="Password" data-rule="minlen:4" data-msg="Please enter at least 4 characters!">
                        <div class="validate"></div>
                      </div>
                    </div>

                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-a">Login</button>
                    </div>
                  </div>
                </form>
              </div>
              </div>
            </div>
          </div>
    </section><!-- End Contact Single-->

  </main><!-- End #main -->
 <div th:replace="common/header :: footers"></div>

</body>

</html>
